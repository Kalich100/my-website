        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */

            position: relative;

        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫ */
        .snowflake {

            top: -10px;
            z-index: -1;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: -2s;
